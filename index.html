<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="search">
                <input type="text" class="search-bar" placeholder="Search">
                <button>
                    <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                </button>
            </div>
            <div class="weather loading">
                <h2 class="city">Weather in Dhaka</h2>
                <h1 class="temperature">51° C</h1>
                <img src="" alt="" class="icon"/>
                <div class="description">Cloudy</div>
                <div class="row">
                    <div class="col-md-6">
                        <p class="temp-min">Min temperature: 51° C</p>
                    </div>
                    <div class="col-md-6">
                        <p class="temp-max">Max temperature: 51° C</p>
                    </div>
                </div>
                <div class="humadity">Humadity: 60%</div>
                <div class="wind">Wind Speed: 6.2 km/h </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/6b4c8b2121.js" crossorigin="anonymous"></script>
</body>
</html>
